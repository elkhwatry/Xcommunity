<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>xCommunity</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/contact-us.css">
</head>

<body>


    <section>
        <div class="container ">
            <div class="conatinerInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><i class='bx bxl-whatsapp'></i></span>
                            <span>+2001558116743</span>
                        </li>
                        <li>
                            <span><i class='bx bxs-phone'></i></span>
                            <span>+201013310088</span>
                        </li>
                        <li>
                            <span><i class='bx bx-envelope'></i></span>
                            <span>xCommunityinfo@gmail.com</span>
                        </li>
                        <li>
                            <span><i class='bx bxl-facebook-circle'></i></span>
                            <span>xCommunity2022@</span>
                        </li>
                    </ul>


                </div>
                <div class="logo" style="position: relative; bottom: 45px;right:12% ;">
                    <img src="images/logo-in-white.png" width="250" height="200">
                </div>


            </div>
            <div class="conatinerForm">
                <h2>Send a Message</h2>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="الاسم الاول" aria-label="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="الاسم الثانى" aria-label="Last name">
                    </div>
                  </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">البريد الالكترونى</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="البريد الالكترونى">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">الرسالة</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-success" >ارسال</button>
            </div>
        </div>
    </section>


    <script src="js/popper.min.js"></script>
    <script src="js/jQuery v3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        document.querySelector("meta[name=viewport]").setAttribute('content', 'width=device-width, initial-scale=' + (1 / window.devicePixelRatio));
    </script>
